{{define "signup"}}
<div>
    <form class="form-signup center" role="form" action="http://127.0.0.1:8080/signupAccount" method="post">
        <h2 class="form-signin-heading">
            <i class="fa fa-comments-o">
            IMarket
            </i>
        </h2>
        <input type="name" name="name" placeholder="Enter the user name" required autofocus>
        <input type="email" name="email" placeholder="Enter the email address" required autofocus>
        <input type="password" name="password" placeholder="Enter Password" required>
        <br/>
        <button type="submit">Sign up</button>
        <br/>
    </form>
</div>
{{end}}
